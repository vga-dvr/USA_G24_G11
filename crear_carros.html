<!DOCTYPE html>
<html lang="es">

<head>
    <!--Configuracion del HTML y llamado de los recursos CSS y Jquery-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.min.js"></script>

</head>

<body>
    <!-- Llamado de imagenes para el logo de renta CAR -->
    <script src="js/consumo_carros.js"></script>
    <header>
        <img src="img/logo.svg" alt="Logo Imperial Real State">
        <nav>
            <a href="index.html" class="activo">RENTA CAR</a>
        </nav>
    </header>

    <div class="fila grid">
        <div class="card">

            <div class="footer-card">

                <!-- Modulo de creacion de carros -->
                <div>
                    <p>Creación de Carros</p>
                    <p></p>
                    <form>
                        <label class="label">Identificador del Auto motor </label>
                        <input type="number" autocomplete="off" placeholder="Identificador" id="id" class="input"
                            required>
                        <label class="label">Marca </label>
                        <input type="text" autocomplete="off" placeholder="Ingresa Marca" id="brand" class="input"
                            required>
                        <label class="label">Modelo </label>
                        <input type="text" autocomplete="off" placeholder="Modelo" id="model" class="input" required>
                        <label class="label">Categoria </label>
                        <input type="number" autocomplete="off" placeholder="category_id" id="category_id" class="input"
                            required>

                    </form>
                </div>
                <p></p>
                <button onClick="peticionPost()">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <span>Enviar</span>
                </button>



            </div>
        </div>
        <!-- Modulo >Actualizar Datos Carro -->
        <div class="card">

            <div class="footer-card">
                <div>
                    <p>Actualizar Datos Carro</p>
                    <p></p>
                    <form>
                        <label class="label">Identificador del Auto motor</label>
                        <input type="number" autocomplete="off" placeholder="Identificador" id="idPut" class="input"
                            required>
                        <label class="label">Marca </label>
                        <input type="text" autocomplete="off" placeholder="Ingresa Marca" id="brandPut" class="input"
                            required>
                        <label class="label">Modelo </label>
                        <input type="text" autocomplete="off" placeholder="Modelo" id="modelPut" class="input" required>
                        <label class="label">Categoria </label>
                        <input type="number" autocomplete="off" placeholder="category_id" id="category_idPut"
                            class="input" required>

                    </form>
                    <!-- -->
                    <p></p>
                    <button onClick="peticionPut()">
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor"
                                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <span>Actualizar</span>
                    </button>
                </div>
                <!-- Fin función PUT-->
            </div>


        </div>
        <!-- Funcion Detalles  -->
        <!--Modulo de la etiqueta de Detalles se encuentra en la misma clase de elminar-->
        <div class="card">

            <div class="footer-card">
                <div>
                    <p>Detalles</p>
                    <p></p>
                    <form>
                        <label class="label">Detalles</label>
                        <input type="number" autocomplete="off" placeholder="Identificador" id="idGet" class="input"
                            required>
                    </form>
                    <!-- Inicio función DELETE-->
                    <p></p>
                    <button onClick="peticionGet()">
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor"
                                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <span>Detalles</span>
                    </button>
                </div>
                <!-- Fin función DELETE-->
            </div>





            <!--Inicio delete-->
            <div class="card">

                <div class="footer-card">
                    <div>
                        <p>Eliminar Carro</p>
                        <p></p>
                        <form>
                            <label class="label">Identificador del Auto motor</label>
                            <input type="number" autocomplete="off" placeholder="Identificador" id="idDelete"
                                class="input" required>
                        </form>
                        <!-- Inicio función DELETE-->
                        <p></p>
                        <button onClick="peticionDelete()">
                            <div class="svg-wrapper-1">
                                <div class="svg-wrapper">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                        <path fill="none" d="M0 0h24v24H0z"></path>
                                        <path fill="currentColor"
                                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <span>Eliminar</span>
                        </button>
                    </div>
                    <!-- Fin función DELETE-->
                </div>
                <!--Fin delete-->
            </div>

        </div>
    </div>

    <!-- En la siguiente seccion encontraras el pie de pagina, se llama la clase fila del recurso css -->
    <footer class="fila">
        <div class="col-33">
            <p>Renta CAR</p>
            <p class="flex-start">
                <img class="m-r-small" src="img/map.svg" alt="Icono de mapa">
                Calle 1 N 1-1
            </p>
            <p>Bogota DC </p>
            <p class="flex-start">
                <img class="m-r-small" src="img/phone.svg" alt="Icono de teléfono">
                +34951000000
            </p>
            <p class="flex-start">
                <img class="m-r-small" src="img/mail.svg" alt="Icono de email">
                info@rentacar.com
            </p>
        </div>
        <div class="col-33">
            <!-- Configuracion del iframe que define la ruta de Google maps-->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3206.9661094790026!2d-4.89145418531769!3d36.50668018001005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd7327fed804f7f5%3A0x4806dfa1e50c2dd2!2sMarbella%20Center%2C%2029602%20Marbella%2C%20M%C3%A1laga!5e0!3m2!1ses!2ses!4v1611743016986!5m2!1ses!2ses"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </div>
        <div class="col-33">
            <!-- Configuracion de las redes sociales-->
            <div class="flex-around">
                <img class="rrss" src="img/facebook.svg" alt="Icono de Facebook">
                <img class="rrss" src="img/twitter.svg" alt="Icono de Twitter">
                <img class="rrss" src="img/whatsapp.svg" alt="Icono de Whatsapp">
                <img class="rrss" src="img/instagram.svg" alt="Icono de Instagram">
            </div>
            <div class="flex-around m-t">
                <a href="contacto.html#aviso">Aviso legal</a>
                <a href="contacto.html#cookies">Política de cookies</a>
            </div>
            <p class="copyright m-t">&copy; USA G11</p>
        </div>
    </footer>

</body>

</html>
